<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <title>Case Converter</title>
    </head>
    <body>
        <header>Case Converter</header>

        <div class="container">
            <div id="counters" class="counters">
                <span>Character count: 0</span> |
                <span>Word count: 0</span>
            </div>
            <div class="input-box">
                <textarea id="textarea" class="textarea"></textarea>
                <button id="btn-copy" class="btn copy">
                    <i class="far fa-copy"></i>
                </button>
                <button id="btn-clear" class="btn clear">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>

            <div class="buttons">
                <button id="lower-btn" class="btn">Lower</button>
                <button id="upper-btn" class="btn">Upper</button>
                <button id="capitalize-btn" class="btn">Capitalize</button>
                <button id="sentence-btn" class="btn">Sentence</button>
                <button id="camel-btn" class="btn">Camel</button>
                <button id="snake-btn" class="btn">Snake</button>
                <button id="kebab-btn" class="btn">Kebab</button>
                <button id="remove-dash-btn" class="btn">Remove dash</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
