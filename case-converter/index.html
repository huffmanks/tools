    <div class="container">
        <div id="counters" class="counters">
            <span>Character count: 0</span> | <span>Word count: 0</span>
        </div>
        <div class="input-box">
            <textarea id="textarea" class="textarea"></textarea>
            <button id="btn-copy" class="btn copy">

            </button>
            <button id="btn-clear" class="btn clear">
                <i class="far fa-trash-alt"></i>
            </button>
        </div>
        <div class="buttons">
            <button id="lower-btn" class="btn">Lower</button>
            <button id="upper-btn" class="btn">Upper</button>
            <button id="capitalize-btn" class="btn">Capitalize</button>
            <button id="sentence-btn" class="btn">Sentence</button>
            <button id="camel-btn" class="btn">Camel</button>
            <button id="snake-btn" class="btn">Snake</button>
            <button id="kebab-btn" class="btn">Kebab</button>
            <button id="remove-dash-btn" class="btn">Remove dash</button>
        </div>
    </div>
